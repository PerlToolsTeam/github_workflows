name: Basic CI

on:
  workflow_call:

jobs:
  perl-versions:
    runs-on: ubuntu-latest
    name: List perl versions
    outputs:
      perl-versions: ${{ steps.action.outputs.perl-versions }}
    steps:
      - name: Perl versions action step
        id: action
        uses: happy-barney/github-workflows/perl-versions@main
        with:
          since-perl: "v5.24"

  build:
    needs:
      - perl-versions
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - 'windows-latest'
          - 'macos-latest'
          - 'ubuntu-latest'
        perl: ${{ fromJson (needs.perl-versions.outputs.perl-versions }}
    name: Perl ${{ matrix.perl }} on ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up perl
        uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: ${{ matrix.perl }}
      - name: Perl version
        run: perl -V
      - name: Install modules
        run: cpanm --notest --installdeps .
      - name: Run tests
        run: prove -lv t
      - name: Archive CPAN logs on Windows
        if: ${{ failure() && matrix.os == 'windows-latest' }}
        uses: actions/upload-artifact@v3
        with:
          name: cpan_log
          path: C:\Users\RUNNER~1\.cpanm\work\*\build.log
          retention-days: 5
      - name: Archive CPAN logs on Unix
        if: ${{ failure() && matrix.os != 'windows-latest' }}
        uses: actions/upload-artifact@v3
        with:
          name: cpan_log
          path: /home/runner/.cpanm/work/*/build.log
          retention-days: 5
